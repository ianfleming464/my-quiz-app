<mat-card class="welcome-container">
  <mat-card-title align="center">
    <h2 class="md-display-3">**RETRO GAMES QUIZ**</h2>
  </mat-card-title>

  <mat-card-subtitle align="center">
    <h1 class="md-display-2">Choose your game:</h1>
  </mat-card-subtitle>

  <div class="flex-container" fxLayout="row" fxLayout.xs="column">
    <mat-card class="quiz-card">
      <a routerLink="/duke" class="img-link">
        <img
          mat-card-image
          src="assets/images/duke3d.png"
          alt="picture of Duke Nukem 3D art"
        />
      </a>
      <div class="center">
        <a routerLink="/duke" color="primary" class="btn quiz-link-btn">
          Duke Nukem 3D</a
        >
      </div>
    </mat-card>

    <mat-card class="quiz-card">
      <a routerLink="/monkey" class="img-link">
        <img
          mat-card-image
          src="assets/images/monkey.png"
          alt="picture of Monkey Island art"
        />
      </a>
      <div class="center">
        <a routerLink="/monkey" color="primary" class="btn quiz-link-btn">
          The Secret of Monkey Island
        </a>
      </div>
    </mat-card>

    <mat-card class="quiz-card">
      <a routerLink="/doom" class="img-link">
        <img
          mat-card-image
          src="assets/images/doom.jpg"
          alt="picture of Doom art"
        />
      </a>
      <div class="center">
        <a routerLink="/doom" color="primary" class="btn quiz-link-btn">
          Doom
        </a>
      </div>
    </mat-card>
  </div>
</mat-card>
